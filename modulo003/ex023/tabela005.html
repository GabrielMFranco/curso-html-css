<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../faviconB.ico" type="image/x-icon">
    <title>Desafio tabela 3</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
            color: black;
        }
        table{
            border-collapse: collapse;
        }
        th, td{
            border:1px solid black;
            padding: 10px;
        }
        th{
            font-weight: bold;
            background-color: lightgray;
        }
        
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col">Grupo
                <th scope="col">Nomes
                <th colspan="3" scope="colgroup">Filmes
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Ana Maria Santos</td>
                <td>Alines</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Beatriz Souza</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Cláudia Melo</td>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Big Hero</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Eric Mico</td>
                <td>Intocáveis</td>
                <td>Amnésia</td>
                <td>Gladiador</td>
            </tr>
            <tr>
                <td>Rafael Goiz</td>
                <td>Efeito Borboleta</td>
                <td>Riquinho</td>
                <td>Ishtar</td>
            </tr>
            <tr>
                <td>Jeso Alcapone</td>
                <td>Carnossauro</td>
                <td>Legalmente Loira</td>
                <td>Lagoa Azul</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
