<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../faviconB.ico" type="image/x-icon">
    <title>Tabela</title>
    <style>
        table{
            border-collapse: collapse;
            width: 300px;
        }
        td{
            border:1px solid darkblue;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
     
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>  
            <td>H</td>
            <td rowspan="2">I</td>
        </tr>
        <tr>    
            <td>K</td>  
        </tr>
    </table>
</body>
</html>
