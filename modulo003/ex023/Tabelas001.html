<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: bottom;
        }
        tr{
            background: blanchedalmond;
        }
        td:hover{
            background: yellow;
        }
        tr.linha{
            background: cyan;
        }
        td.dado{
            background: cadetblue;
        }
    </style>
</head>
<body>
    <h1>Primeira Tabela</h1>
    <!--Hierarquia de tabelas(simples)
            table row = linha de tabela 
            table header = cabeÃ§alho de tabela
            table data = dados da tabela
        -->
    <table>
        <tr> <!--Primeira linha-->
            <td>a1
            <td>b1
            <td>c1
        <tr> 
            <td>a2</td>
            <td>b2</td>
            <td>c3</td>
        </tr>
        <tr>
            <td>a3</td>
            <td>b3</td>
            <td>c3</td>
        </tr>
    </table>
</body>
</html>
